        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" style="margin-left: 20%;">
                <a class="nav-link" routerLink="/" routerLinkActive="active">HOME</a>

  <div class="container mt-5">
      <h2 class="text-dark" style="margin-left: 47%;">Login</h2>
      <div class="col-md-6 offset-md-3 mt-3">
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username"
              formControlName="username" autocomplete="off">
            <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
              class="text-danger">Username is required.
            </div>
          </div>
    
    
          <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password"
              formControlName="password"   autocomplete="off">
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
              class="text-danger">Password is required.
            </div>
    
    
          </div>
    
    
    
    
    
          <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="btn btn-danger ms-2 mt-3" (click)="backToRegister()">Register</button>
        </form>
      </div>
    </div>
