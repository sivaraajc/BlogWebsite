<!-- update-blog.component.html -->

<div class="container mt-5">
    <h2 class="textdark" style="margin-left: 46%;">Blog</h2>
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registrationForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
          <!-- Display validation error message -->
          <div *ngIf="registrationForm.get('title')?.hasError('required') && registrationForm.get('title')?.touched"
            class="text-danger">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <input type="text" class="form-control pb-5" id="content"  formControlName="content"  [value]="registrationForm.get('content')?.value">
          <!-- Display validation error message -->
          <div *ngIf="registrationForm.get('content')?.hasError('required') && registrationForm.get('content')?.touched"
            class="text-danger"> Content is required.
          </div>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" placeholder="Enter location" formControlName="location">
          <!-- Display validation error message -->
          <div *ngIf="registrationForm.get('location')?.hasError('required') && registrationForm.get('location')?.touched"
            class="text-danger">
            Location is required.
          </div>
        </div>
        <div class="form-group">
          <label for="experience">Experience:</label>
          <input type="text" class="form-control pb-5" id="experience" placeholder="Experience" formControlName="experience">
        </div>
        <div>
          <label for="image">Image:</label>
          <input type="file" id="image" (change)="onFileChange($event)" required>
        </div>
        <!-- ... other form controls with validation -->
        <button type="submit" class="btn btn-primary mt-3" (click)="updateId()">Blog</button>
        <button type="button" class="btn btn-danger ms-2 mt-3" (click)="gotoDashboard()">Cancel</button>
      </form>
    </div>
  </div>
