<div class="container mt-5">
    <h2 class="textdark" style="margin-left: 46%;">Create Blog</h2>
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="registrationForm" >
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter your username"
                    formControlName="title">
                <div *ngIf="registrationForm.get('username')?.hasError('required') && registrationForm.get('username')?.touched"
                    class="text-danger">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <input type="text" class="form-control pb-5" id="content" placeholder="Content"
                    formControlName="content" >
                <div *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched"
                    class="text-danger"> content is required.
                </div>
         

              
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="age" placeholder="spot" formControlName="location">
                <div *ngIf="registrationForm.get('location')?.hasError('required') && registrationForm.get('location')?.touched"
                    class="text-danger">
                    Location is required.
                </div>
              
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" class="form-control pb-5" id="experience" placeholder="Experience" formControlName="experience">
                   
            </div>

            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" (change)="onFileChange($event)" required>
              </div>

            <button type="submit" class="btn btn-primary mt-3" (click)="register()">Blog</button>
            <button type="button" class="btn btn-danger ms-2 mt-3" (click)="gotoDashboard()">cancel</button>
        </form>
    </div>
</div>
